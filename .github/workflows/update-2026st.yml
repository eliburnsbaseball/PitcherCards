name: Update 2026 Spring Training Data

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: update-2026st
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Update 2026st data
        env:
          # if your fetch script needs any env vars, add them here
          # EXAMPLE: SAVANT_COOKIE: ${{ secrets.SAVANT_COOKIE }}
          # EXAMPLE: TJSTATS_SESSION: ${{ secrets.TJSTATS_SESSION }}
          FORCE_COLOR: 1
        run: npm run update:2026st

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/2026st data/raw/2026st || true
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "Update 2026 ST data"
          git push