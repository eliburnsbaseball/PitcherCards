name: Update 2026 Spring Training Data

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: write

concurrency:
  group: update-2026st
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Update 2026st data
        env:
          FORCE_COLOR: 1
          # If you later need secrets, you can add them here like:
          # SAVANT_COOKIE: ${{ secrets.SAVANT_COOKIE }}
          # TJSTATS_DOWNLOAD_URL: ${{ secrets.TJSTATS_DOWNLOAD_URL }}
        run: npm run update:2026st

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add public/data/2026st data/raw/2026st || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update 2026 ST data"
          git push